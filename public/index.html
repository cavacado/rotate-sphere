<html>
    <head>
        <title>Rotate a Sphere</title>
        <link rel="stylesheet" type="text/css" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/themes/smoothness/jquery-ui.min.css">
        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
        <script src="//ajax.googleapis.com/ajax/libs/jqueryui/1.10.3/jquery-ui.min.js"></script>

        <style>
            .slider {
                width: 400px;
                margin-bottom: 10px;
            }
            body {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
                padding: 1rem;
            }
        </style>
    </head>

    <body>
        <div>
            roll: <div class="slider roll" data-index="0"></div>
        </div>
        <div>
            yaw: <div class="slider yaw" data-index="1"></div>
        </div>
        <div>
            pitch: <div class="slider pitch" data-index="2"></div> 
        </div>
        <canvas id="canvas" width="420" height="420"></canvas>
        <p>Sliders represent spheres rotation on x, y and z axis respectively. You can try different combinations.</p>
        <script src="sphere.js"></script>
    </body>
</html>
